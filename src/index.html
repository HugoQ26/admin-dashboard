<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/4ba1b7f412.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header"></header>

    <section id="sidenav"></section>

    <section id="pages">
      <div class="container">
        <section id="general"></section>
        <section id="links"></section>
        <section id="personal-data"></section>
      </div>
    </section>

    <section id="exit" class="overlay">
      <div id="quit">
        <div class="container">
          <h3>Do you really want to Quit</h3>
          <div class="row flex-justify-end">
            <button class="btn btn-grey">Cancel</button>
            <button class="btn btn-yellow">Quit</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Haeder IN PROGRESS -->

          </div>

                <path

              </svg>

              <div id="name">
                {{this.name}} {{this.surname}}

            </div>
          </a>

          <a id="quitBtn" class="align-center header-element" href="#">
            <svg viewBox="0 0 19 15">
              <path
                d="M13.9,3.1l-0.7,0.7L16.3,7H3v1h13.3l-3.1,3.1l0.7,0.7l4.4-4.4L13.9,3.1z M10,14H1V1h9v3h1V0H0v15h11v-4h-1V14z"
              />

                    "
                  />
                </svg>

              </div>

            <a href="#personal-data" class="col-12 sidenav-item">

                    d="M4.5,8C6.4,8,8,6.4,8,4.5S6.4,1,4.5,1S1,2.6,1,4.5S2.6,8,4.5,8z M4.5,2C5.9,2,7,3.1,7,4.5S5.9,7,4.5,7S2,5.9,2,4.5
                    S3.1,2,4.5,2z M7.7,7.7L6.9,8.3C8,9.5,8,11.1,8,12.9V13H1v-0.1C1,11.1,1,9.5,2,8.3L1.3,7.7C0,9.1,0,10.9,0,12.9L0,14h9l0-1.1

                  />

                  />

            <a href="#postback" class="col-12 sidenav-item">

            <div class="col-12 sidenav-footer">
              <div class="row flex-align-center">
                <div class="col-12 sidenav-footer-header">
                  <h2>Your manager</h2>
                </div>
                <div class="col-12">
                  <div class="row flex-align-center notify">
                    <div id="manager-foto">
                      <div class="red-dot"></div>
                    </div>
                    <a href="#">
                      <h3 id="manager">Mikhaela E.</h3>
                    </a>

              </div>

          </div>
        </div>
    </script>

    <!-- General statistic DONE -->
    <script id="template-general" type="text/x-handlebars-template">
      <div class="row">
        <h2 class="col-12 horizontal-line-bottom px-2">General statistic</h2>
        <div class="col-12 horizontal-line-bottom" id="general-datePicker">
          <div
            class="row flex-align-center flex-justify-center py-4 horizontal-line-bottom"
          >
            <input
              class="col col-xs-7 br-0 vertical-line-right"
              type="date"
              id="start"
              name="chart-start"
            />
            <input
              class="col col-xs-7 bl-0"
              type="date"
              id="stop"
              name="chart-stop"
            />
            <svg class="col absolute svg-small" viewBox="0 0 13 13">
              <path
                d="M0,0v4h13V0H0z M12,3H1V1h11V3z M0,7h3V6H0V7z M5,7h3V6H5V7z M10,7h3V6h-3V7z M0,10h3V9H0V10z M5,10h3V9H5V10z M10,10h3V9
                      h-3V10z M0,13h3v-1H0V13z M5,13h3v-1H5V13z M10,13h3v-1h-3V13z"
              />
            </svg>
            <button
              class="col col-xs-7 btn btn-yellow btn-equal-padding"
            >
              <svg class="svg-small svg-white" viewBox="0 0 16 17">
                <path
                  d="M11,6h5V1h-1v3.3l-1.2-1.1c-2.9-2.9-7.7-2.9-10.6,0c-2.9,2.9-2.9,7.7,0,10.6C4.7,15.3,6.6,16,8.5,16s3.8-0.7,5.3-2.2
            l-0.7-0.7c-2.5,2.5-6.7,2.5-9.2,0c-2.5-2.5-2.5-6.7,0-9.2c2.5-2.5,6.7-2.5,9.2,0L14.2,5H11V6z"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="col-12 row flex-justify-center">
          <div class="col-6 col-md-8 col-xs-11 row flex-justify-sb py-4">
            <div
              class="col-5 row flex-justify-sb flex-align-center horizontal-line-bottom"
            >
              <h3>Visit Signups</h3>
              <p>124</p>
            </div>
            <div
              class="col-5 row flex-justify-sb flex-align-center horizontal-line-bottom"
            >
              <h3>Net deposit</h3>
              <p>564</p>
            </div>
            <div
              class="col-5 row flex-justify-sb flex-align-center horizontal-line-bottom"
            >
              <h3>FTD</h3>
              <p>445</p>
            </div>
            <div
              class="col-5 row flex-justify-sb flex-align-center horizontal-line-bottom"
            >
              <h3>Turn over</h3>
              <p>432</p>
            </div>
          </div>
        </div>

        <div class="col-12 row flex-justify-center py-4">
          <div class="col-6 col-md-8 col-xs-11">
            <h3>Earnings chart</h3>
          </div>
        </div>

        <div class="col-12 row flex-justify-center py-4">
          <div class="col-6 col-md-8 col-xs-11">
            <div class="chart-wrapper">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </script>

    <!-- Links DONE-->
    <script id="template-links" type="text/x-handlebars-template">
      <div class="row flex-justify-center">
        <h2 class="col-12 horizontal-line-bottom px-2">Links</h2>

        <div class="col-12 row flex-justify-center">
          <button class="col btn btn-yellow my-4">+add new</button>
        </div>
        {{#each this}}

          <div id="link{{@index}}" class="col-11">
            <div class="horizontal-line-bottom linksLink">
              <h3>{{this.name}}{{@index}}</h3>
              <div>
                <a href="#">
                  {{this.url}}
                </a>

                <div>
                  <svg viewBox="0 0 18 10" class="svg-small edit-link">
                    <path d="M7,8H5C3.3,8,2,6.7,2,5s1.3-3,3-3h1V1H5C2.8,1,1,2.8,1,5s1.8,4,4,4h2c2.2,0,4-1.8,4-4h-1C10,6.7,8.7,8,7,8z M13,1h-2
                      C8.8,1,7,2.8,7,5h1c0-1.7,1.3-3,3-3h2c1.7,0,3,1.3,3,3s-1.3,3-3,3h-1v1h1c2.2,0,4-1.8,4-4S15.2,1,13,1z"/>
                  </svg>
                  <svg id="delBtn{{@index}}" viewBox="0 0 14 16" class="svg-small delete-link">
                  <path d="M11,15H3V6H2v10h10V6h-1V15z M0,4v1h14V4H0z M7,2c0.6,0,1,0.4,1,1h1c0-1.1-0.9-2-2-2S5,1.9,5,3h1C6,2.4,6.4,2,7,2z M8,6v8h1
                    V6H8z M5,6v8h1V6H5z"/>
                  </svg>
                </div>
              </div>

            </div>
          </div>

        {{/each}}

        <div class="col-12 row flex-justify-center horizontal-line-bottom">
          <button class="col btn btn-yellow my-4">+add new</button>
        </div>

      </div>
    </script>

    <!-- Personal data  DONE -->
    <script id="template-personal-data" type="text/x-handlebars-template">
      <form method="POST" action="" name="personalDataForm" id="personalDataForm" class="row flex-justify-center">
        <h2 class="col-12 horizontal-line-bottom px-2">PERSONAL DATA</h2>

        <div class="col-8  flex-justify-center form-block">

          <label class="form-item">
            <h3>Name</h3>
            <input type="text" name="name" value={{this.name}}>
          </label>

          <label class="form-item">
            <h3>Surname</h3>
            <input type="text" name="surname" value={{this.surname}}>
          </label>


          <label class="form-item">
            <h3>Email</h3>
            <input type="text" name="email" value={{this.email}}>
          </label>

          <label class="form-item">
            <h3>Phone number</h3>
            <input type="text" name="phone" value={{this.phone}}>
          </label>

        </div>

        <div class="col-12 horizontal-line-bottom"></div>

        <div class="col-8 flex-justify-center form-block">

            <label class="form-item">
                <h3>Skype</h3>
                <input type="text" name="skype" value={{this.skype}}>
              </label>

              <label class="form-item">
                <h3>ICQ</h3>
                <input type="text" name="icq" value={{this.icq}}>
              </label>

              <label class="form-item">
                <h3>Msn</h3>
                <input type="text" name="msn" value={{this.msn}}>
              </label>

        </div>

        <div class="col-12 horizontal-line-bottom"></div>

        <div class="col-8 flex-justify-center form-block">

          <label class="form-item">
            <h3>Wallet</h3>
            <input type="number" name="wallet" value={{this.wallet}}>
          </label>

        </div>

        <div class="col-12 horizontal-line-bottom"></div>

        <div class="col-8 flex-justify-center form-block">

            <label class="form-item">
              <h3>Password</h3>
              <input type="password" name="password">
            </label>

            <label class="form-item">
              <h3>Repeat</h3>
              <input type="password" name="password-2">
            </label>

        </div>

        <div class="col-12 horizontal-line-bottom"></div>

        <div class="col-12 row flex-justify-center">
          <button type="submit" class="col btn btn-yellow my-4">Save</button>
        </div>

      </form>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="vendor/faker.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
